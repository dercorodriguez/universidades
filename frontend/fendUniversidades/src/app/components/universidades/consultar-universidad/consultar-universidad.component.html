<div class="container">
    <div class="row">
        <div class="col">
            <h3>Listado de Universidades por Pais</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span>Pais</span>
        </div>
        <div class="col-md-4">
            <select class="form-select" aria-label="Default select example" (change)="onChange($event.target.value)">
                <option selected value="Ecuador">Ecuador</option>
                <option value="Colombia">Colombia</option>
                <option value="Peru">Peru</option>
              </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-danger" (click)="onNuevo()">Nuevo</button>
        </div>
    </div>
    <hr>
    <div class="row mt-2">
        <div class="col">
            <table class="table table-primary table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">Web Pages</th>
                        <th scope="col">Url Image</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of iuniversidades; let i = index">
                        <th scope="row"> {{ i + 1}}</th>
                        <td>{{ item.name }}</td>
                        <td>{{ item.country }}</td>
                        <td>{{ item.web_pages }}</td>
                        <td>{{ item.image }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="onEditar(item)">Editar</button>&nbsp;&nbsp;
                            <button class="btn btn-danger" (click)="onEliminar(item)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
